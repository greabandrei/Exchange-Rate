<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
</head>
<body>
    
    <div class="title">
        <h1>Convert US Dollars to Euros</h1>
        <h2 class="description">Xe Currency Converter</h2>
    </div>
    <!-- <button id="all">Currencies</button> -->
    <div class="content-wrapper">
        
        <div class="content-box">
            
            
            <div class="middle-content">
                
                <div class="input-wrapper">
                    <input id="amount" class="insert" type="number">
                    <label class="input-wrapper-label">Amount</label>  
                </div>
                
                <div class="select-wrapper">      
                    <select id="base-currency" class="select-box"></select>
                    <label class="input-wrapper-label">From</label>  
                </div>
                
                <div class="switch-btn">
                    <button id="switch-btn" class="switch-icon" type="submit" >
                        <img src="./assets/left-and-right-arrows.png"/>
                    </button>
                </div>
                
                <div class="select-wrapper">
                    <select id="exchange-currency" class="select-box"></select> 
                    <label class="input-wrapper-label">To</label> 
                </div>
                
            </div>
            
            
            <div class="foot-content">
                
                <div class="foot-currencies">
                    <div>
                        <p id="from" class="from"></p>              
                    </div>
                    <div>
                        <p id="to" class="to"><span class="faded-digits"></span> </p>
                    </div>
                    <div>
                        <p id="ex-from" class="ex-from"></p>
                    </div>
                </div>
                
                <div class="foot-text">
                    <div class="text">
                        <h3 id="text"></h3>
                    </div>
                </div>
                
            </div>
            
            <div class="top-content">
        
                <div class="button-box">
                    <button class="btn-style" id="fetchBtn">Convert</button>
                </div>    
            </div>

        </div>

        

    </div>

    <div class="content-wrapper">
        <div class="content-box">
            <button id="show-chart">show chart</button>
            
            <div class="chart-btn">

                <button>1w</button>
                <button>1m</button>
                <button>1y</button>
            
            </div>
            
            <div class="chart-content">
                <canvas id="exchange-rate-history"></canvas>
            </div>

            <div class="slide-data">
                <input type="range">
            </div>
        </div>


    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js" integrity="sha512-CQBWl4fJHWbryGE+Pc7UAxWMUMNMWzWxF4SQo9CgkJIN1kx6djDQZjh3Y8SZ1d+6I+1zze6Z7kHXO7q3UyZAWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./index.js"></script>
</body>
</html>
