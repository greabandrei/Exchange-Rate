<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Document</title>
</head>
<body>
    
    <div class="title">
        <h1>Convert US Dollars to Euros</h1>
        <h2 class="description">Xe Currency Converter</h2>
    </div>

    <div class="content-wrapper">
        <div class="content-box">
            <div class="top-content">
                <div class="button-box">
                    <button class="btn-style">Convert</button>
                </div>    
            </div>

            <div class="middle-content">
               
                <div class="input-wrapper">
                    <input class="insert" type="number">
                    <label class="input-wrapper-label">Amount</label>  
                </div>

                <div class="select-wrapper">      
                    <select class="select-box">
                        <option value=""></option>
                        <option value="eur">EUR</option>
                        <option value="usd">USD</option>
                        <option value="gbp">GBP</option>
                        <option value="ron">RON</option>
                      </select>
                    <label class="input-wrapper-label">From</label>  
                </div>
                
                <div class="select-wrapper">
                        <select class="select-box">
                            <option value=""></option> 
                            <option value="eur">EUR</option>
                            <option value="usd">USD</option>
                            <option value="gbp">GBP</option>
                            <option value="ron">RON</option>
                        </select> 
                        <label class="input-wrapper-label">To</label> 
                </div>
    
            </div>

            <div class="foot-content">
                
                <div class="foot-currenci">
                    <div>
                        <p class="from">0.00 US Dollar =</p>              
                    </div>
                    <div>
                        <p class="to">0.00 Euros</p>
                    </div>
                    <div>
                        <p class="ex-from">1 USD = 0.954375 EUR</p>
                    </div>
                    <div>
                        <p class="ex-to">1 EUR = 1.04781 USD</p>
                    </div>
                </div>
                
                <div class="foot-text">
                    <div class="text">
                        <h3>US Dollar to Euro conversion-Last updated Feb 17, 2025</h3>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
